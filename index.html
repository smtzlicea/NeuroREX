<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>LOS TRES CERDITOS</h1>
    <p>Al lado de sus padres, tres cerditos habían crecido alegres en una cabaña del bosque. Y como ya eran mayores...</p>
    <!-- Rest of the story -->

    <script type="text/javascript">
        "use strict";

        $(function(){
            var getTextNodesIn = function(el) {
                return $(el).find(":not(iframe,script,h1)").addBack().contents().filter(function() {
                    return this.nodeType == 3;
                });
            };

            var textNodes = getTextNodesIn($("*"));

            function messUpWords () {
                for (var i = 0; i < textNodes.length; i++) {
                    var node = textNodes[i];
                    if (!node.nodeValue.trim()) continue; // Skip empty nodes

                    var words = node.nodeValue.split(/\s+/);
                    var scrambledWords = words.map((word) => {
                        if (word.length > 2) {
                            var middle = word.slice(1, -1).split('');
                            for (let j = middle.length - 1; j > 0; j--) {
                                const rand = Math.floor(Math.random() * (j + 1));
                                [middle[j], middle[rand]] = [middle[rand], middle[j]];
                            }
                            return word[0] + middle.join('') + word[word.length - 1];
                        }
                        return word;
                    });

                    node.nodeValue = scrambledWords.join(' ');
                }
            }

            setInterval(messUpWords, 1000);
        });
    </script>
</body>
</html>
